<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Viktor Andonovic" />
    <meta name="keywords" content="" />

    <!-- Title Page-->
    <title>DEX PES</title>
    {% load static %}
    <!-- Icons font CSS-->
    <link
      href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="{% static 'vendor/select2/select2.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'vendor/datepicker/daterangepicker.css' %}"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all" />
  </head>
  <body>
    <div class="page-wrapper p-t-45 p-b-50">
      <div class="wrapper wrapper--w790">
        <div class="card card-5">
          <div class="card-heading">
            <h2 class="title">DEX: Decision Support System For PES</h2>
          </div>
          <div class="card-body">
            <form id="post-form" method="POST" action="dexresult">{% csrf_token %}
              {% for field in form %}
              <div class="form-row">
                <div class="name">{{ field.label }}</div>
                <div class="value">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      {{field}}
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
              <div>
                <button class="btn btn--radius-2 btn--red" type="submit">
                  Evaluate
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>
  </body>
</html>
<!-- end document-->
